<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Food" icon-off="ion-pizza" icon-on="ion-pizza" href="#/tab/food">
    <ion-nav-view name="tab-food"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Drink" icon-off="ion-beer" icon-on="ion-beer" href="#/tab/drink">
    <ion-nav-view name="tab-drink"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Questions" icon-off="ion-ios-lightbulb-outline" icon-on="ion-ios-lightbulb" href="#/tab/questions">
    <ion-nav-view name="tab-questions"></ion-nav-view>
  </ion-tab>


</ion-tabs>
