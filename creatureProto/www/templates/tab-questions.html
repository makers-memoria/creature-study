<ion-view view-title="Questions">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Question" ng-model="items.question">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Answer" ng-model="items.answer"> 
            </label>
  
        <div class="padding">
          <a href="#/pet" ng-click="addQuestion()" class="button button-block button-assertive">
              Submit
          </a>
        </div>
        </div>
      
          <ion-item ng-repeat="item in questionsArray">
            {{item.answer}}
          </ion-item>
          <label class="item item-input">
              <input type="text" placeholder="Answer"> 
          </label>
          
          {{randomQ.answer}}
          
          
    </ion-content>
</ion-view>
