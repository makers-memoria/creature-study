<ion-view view-title="Food">
  <ion-content scroll="false" class="padding">

  <style>
    .padding {background-image: url("img/field.png");}

    #food {
      text-align: center;
      width: 0.5em;
      z-index: 1;
    }

    #rock {
      text-align: center;
      margin-top: 20em;
      z-index: 0;
      position: relative;
    }

  </style>
    <div>
      <div id="rock" style='border-style: solid; border-width: 5px;' ng-drop="true" ng-drop-success="onDropComplete($data,$event)" >
        <img ng-src="{{creatures[0].gif}}"/>
      </div>

      <div ng-repeat="item in randomFood" ng-drag="true" ng-drag-data="item" ng-drag-success="onDragSuccess1($data,$event)" ng-center-anchor="{{centerAnchor}}">
          <img id="item" ng-src="{{item.location}}"/>
      </div>


</div>
    </div>

  </ion-content>
</ion-view>
